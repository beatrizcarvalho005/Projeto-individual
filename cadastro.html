<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style_cadastro.css">
</head>  <link rel="shortcut icon" type="imagex/png" href="./img/logo.png">

<body>

  <div id="cad_tudo">


    <!-- <div id="imagem"></div> -->

    <div id="cad_conteudo">


      <div id="cad_titulo">
        <h2> CADASTRE -SE </h2>
      </div>

      <form>

        <div id="colunas">

          <div id="cad_nome">



            <label for=""> Informe o seu nome: </label>
            <input id="nome" placeholder="Nome">
          </div>


          <div id="cad_usu">
            <label for="">Informe seu usuário:</label>
            <input id="usu" placeholder="Usuário">
          </div>



        </div>

  

        <div id="colunas3">

          <div id="cad_senha">
            <label for="">Senha:</label>

            <input id="senha" placeholder="Senha">

          </div>

          <div id="cad_conf">
            <label for="">Confirmar senha:</label>

            <input id="confirmar" placeholder="Confirme a senha">
          </div>
        </div>


        <div id="cad_but"><button onclick="cadastrar()"> Cadastrar </button > </div> 


    </div>
    </form> <!-- fecha formulario -->


    <div id="img">
      <img src="img/cad_2.jpg" alt="amo" id="img">
    </div>

  </div>


</body>

</html>
<script>
  function cadastrar() {
    
    window.location.href = "projeto/login.html";
  }

</script>
