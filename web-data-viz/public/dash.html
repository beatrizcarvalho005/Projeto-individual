<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dash.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="assets/image/logoMD.jpg" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dashboard" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Dashboard</title>
</head>

<body>
 

    <!-- indicadores  -->
    <div class="kpis">
      <div class="indicador" style="background-color: rgb(109, 109, 109);">
        <h3>Questão com  <br> mais acertos</h3>
        <h1>2</h1>
      </div>
      <div class="indicador" style="background-color:rgb(109, 109, 109);">
        <h3>Questão com  <br> mais erros </h3>
        <h1>5</h1>
      </div>
      <div class="indicador" style="background-color: rgb(43, 43, 43);">
        <h3> Quantidade de tentativas <br></h3>
        <h1>4</h1>
      </div>
    </div>

    <!-- gráficos  -->

    <div class="graficos">

      <div class="graficoTemp">
        <h2>Temperatura semanal</h2>
        <div>
          <canvas id="myChart"></canvas>
        </div>
      </div>

      <div class="graficoUmid">
        <h2>Umidade semanal</h2>
        <div>
          <canvas id="myChart2"></canvas>
        </div>
      </div>

    </div>
  </div>
</body>

</html>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab', 'Dom'],
      datasets: [{
        label: 'Temperatura',
        data: [2, 3, 1, 8, 9, 5, 4],
        backgroundColor: '#000000',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab', 'Dom'],
      datasets: [{
        label: 'Umidade',
        data: [50, 68, 38, 52, 45, 39, 53],
        backgroundColor: '#000000',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
